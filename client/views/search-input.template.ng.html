<form name="searchForm">
	<div class="form-group has-feedback">
		<input 	
			type="text"
			ng-model="vm.ngModel"
			ng-model-options="{debounce: 500}"
			ng-change="vm.callOnChange()"
			placeholder="Filtro"
			class="form-control">	
			<span class="fa-form-control-feedback fa fa-filter"></span>
	</div>
</form>
