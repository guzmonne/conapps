<div id="addNewClientModal" class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 ng-if="modal.clientIsNew()">
          <i class="fa fa-plus text-success"></i>
          Nuevo Cliente
        </h4>
        <h4 ng-if="!modal.clientIsNew()">
          <i class="fa fa-pencil text-orange"></i>
          Cliente
          <small class="text-muted">#{{modal.client._id}}</small>
        </h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12">
              <meraki-client-form client="modal.client">
              </meraki-client-form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="modal.saveClient()">Aceptar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
