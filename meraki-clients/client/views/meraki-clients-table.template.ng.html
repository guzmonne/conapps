<div class="row">
	<div class="col-sm-12">
		<div class="table-responsive">
			<table class="table table-hover table-striped">
				<thead>
					<th>Nombre</th>
					<th>Empresa</th>
					<th>Cargo</th>
					<th>Telefonos</th>
					<th>Correos</th>
					<th>Direcciones</th>
					<th class="text-center">
						<i class="fa fa-ellipsis-h"></i>
					</th>
				</thead>
				<tbody>
					<tr meraki-client-row
							ng-repeat="client in table.clients track by client._id"
							client="client">
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
