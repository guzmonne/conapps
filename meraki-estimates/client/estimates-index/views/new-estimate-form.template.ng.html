<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">Nombre</label>
		<div class="col-sm-10">
			<input type="text" ng-model="vm.estimate.name" placeholder="Nombre" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Descripción</label>
		<div class="col-sm-10">
			<textarea 
				placeholder="Descripción"
				cols="30"
				rows="3"
				class="form-control"
				ng-model="vm.estimate.description"
			></textarea>
		</div>
	</div>
</form>
