<div class="col-sm-12">
	<div class="row">
		<div class="col-sm-4">
			<button class="btn btn-success"
				ng-click="vm.showModal()">
				<i class="fa fa-plus"></i>
				Nuevo Producto
			</button>
		</div>
		<div class="col-sm-offset-4 col-sm-4">
			<input 	
				type="text"
				ng-model="vm.stringSearch"
				ng-model-options="{debounce: 200}"
				placeholder="Filtro"
				class="form-control">	
		</div>
	</div>
</div>
