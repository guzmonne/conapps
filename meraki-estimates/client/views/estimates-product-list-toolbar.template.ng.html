<div class="col-sm-12">
	<div class="row">
		<div class="col-sm-4">
			<button class="btn btn-success" ng-click="productListToolbar.openModal()">
				<i class="fa fa-plus"></i>
				Nuevo Producto
			</button>
		</div>
		<div class="col-sm-offset-4 col-sm-4">
			<input 	type="text"
							ng-model="productListToolbar.stringSearch"
							ng-model-options="{debounce: 200}"
							ng-change="productListToolbar.updateFilters()"
							placeholder="Filtro"
							class="form-control">	
		</div>
	</div>
</div>
