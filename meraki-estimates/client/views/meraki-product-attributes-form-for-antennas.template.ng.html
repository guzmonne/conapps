<gux-form-select
	ng-model="vm.product.attributes.type"
	select-name="type"
	select-options="vm.product.antennaTypes"
>
	Tipo de Antena
</gux-form-select>
<gux-form-input
	ng-model="vm.product.attributes.gain24"
	input-placeholder="1200"
	input-name="gain24"
	input-type="number"
>
	Ganancia 2.4 GHz [dB]
</gux-form-input>
<gux-form-input
	ng-model="vm.product.attributes.gain50"
	input-placeholder="1200"
	input-name="gain24"
	input-type="number"
>
	Ganancia 5.0 GHz [dB]
</gux-form-input>
