<div class="row">
	<div class="col-xs-12">
		<p style="padding: 15px" class="bg-warning text-warning padding">
			<i class="fa fa-exclamation-triangle"></i>
			Todos los campos son requeridos
		</p>
	</div>
	<form name="merakiProduct">
		<div class="col-sm-6">
			<!-- Line -->
			<gux-form-select 
				ng-model="merakiProductForm.product.line"
				select-name="line"
				select-options="merakiProductForm.lines"
			>
				Linea
			</gux-form-select>
			<gux-form-select 
				ng-model="merakiProductForm.product.family"
				select-name="family"
				select-options="merakiProductForm.families"
			>
				Familia
			</gux-form-select>
			<gux-form-input
				ng-model="merakiProductForm.product.model"
				input-placeholder="Ej.: MR32"
				input-name="model"
			>
				Modelo
			</gux-form-input>
			<gux-form-input
				ng-model="merakiProductForm.product.descripcion"
				input-placeholder="Ej.: Meraki MR32 Cloud Managed AP"
				input-name="descripciÃ³n"
			>
				Descripcion
			</gux-form-input>
			<gux-form-input
				ng-model="merakiProductForm.product.listPrice"
				input-placeholder="0.00"
				input-name="listPrice"
				input-type="number"
			>
				Precio de Lista
			</gux-form-input>
			<gux-form-input
				ng-model="merakiProductForm.product.partnerPrice"
				input-placeholder="0.00"
				input-name="partnerPrice"
				input-type="number"
			>
				Precio de Partner
			</gux-form-input>
			<gux-form-input
				ng-model="merakiProductForm.product.dealPrice"
				input-placeholder="0.00"
				input-name="dealPrice"
				input-type="number"
			>
				Precio de Deal
			</gux-form-input>
			<gux-form-input
				ng-model="merakiProductForm.product.nfrPrice"
				input-placeholder="0.00"
				input-name="nfrPrice"
				input-type="number"
			>
				Precio NFR
			</gux-form-input>
		</div>
		<div class="col-sm-6">
			<meraki-product-attributes-form
				line="merakiProductForm.product.line"
				attributes="merakiProductForm.product.attributes"
			></meraki-product-attributes-form>
			<gux-form-input
				ng-model="merakiProductForm.product.image"
				input-placeholder="Ej.: https://meraki.cisco.com/img/mx64w.jpg"
				input-name="image"
			>
				Imagen
			</gux-form-input>
			<gux-form-input
				ng-model="merakiProductForm.product.datasheet"
				input-placeholder="Ej.: https://meraki.cisco.com/lib/pdf/meraki_datasheet_mx.pdf"
				input-name="datasheet"
			>
				Hoja de Datos
			</gux-form-input>
		</div>
	</form>
</div>
