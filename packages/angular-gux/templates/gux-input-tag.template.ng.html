<li>
	<span class="label label-darkBlue">
		<span style="cursor: pointer" ng-click="tag.edit(tag.value)">{{tag.value}}</span>
		<a ng-click="tag.remove()" href="javascript:void(0);">
			<span class="fa-stack fa-sm fa-stack-in-label">
				<i class="fa fa-circle fa-stack-2x fa-inverse"></i>
				<i class="fa fa-remove fa-stack-1x text-remove"></i>
			</span>
		</a>
	</span>
</li>
