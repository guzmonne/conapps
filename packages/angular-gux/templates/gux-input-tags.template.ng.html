<div class="form-group">
	<label ng-transclude></label>
	<ul class="list-inline list-inline-tags">
		<gux-input-tag value="{{tag}}" index="{{$index}}" ng-repeat="tag in vm.ngModel track by $index | limitTo: parseInt(vm.maxTags)"></gux-input-tag>
		<li ng-show="vm.canAddTag()">
			<input
				type="text"
				class="form-control"
				name="{{vm.inputName}}"
				placeholder="{{vm.inputPlaceholder}}"
				ng-model="vm.newTag"
				gux-enter="vm.addTag()">
		</li>
	</ul>
</div>
