<div class="form-group">
	<div class="row row-multiple-addresses" ng-show="vm.canAddAddress()">
		<div class="col-sm-4">
			<label>Calle</label>
			<input 
				type="text"
				class="form-control"
				ng-model="vm.newAddress.street"
				placeholder="Ej: Ejido 1690"
				name="{{vm.inputStreetName}}"
				gux-enter="vm.addAddress()">
		</div>
		<div class="col-sm-3">
			<label>Ciudad</label>
			<input 
				type="text"
				ng-model="vm.newAddress.city"
				placeholder="Ej: Montevideo"
				class="form-control"
				gux-enter="vm.addAddress()">
		</div>
		<div class="col-sm-3">
			<label>Departamento</label>
			<input 
				type="text"
				ng-model="vm.newAddress.dep"
				placeholder="Ej: Canelones"
				class="form-control"
				gux-enter="vm.addAddress()">
		</div>
		<div class="col-sm-2">
			<label>...</label>
			<button 
				style="display: block"
				class="btn btn-sm btn-success"
				ng-click="vm.addAddress()">
				<i class="fa fa-plus"></i>
			</button>
		</div>
	</div>
	<label ng-show="vm.addresses.length > 0">
		Direcciones
		<small class="text-muted">(m√°x 3)</small>
	</label>
	<ul class="list-unstyled list-multiple-addresses">
		<li ng-repeat="address in vm.addresses track by $index | limitTo: parseInt(vm.maxAddresses)">
			<gux-address address="address"></gux-address>
			<a 
				href="javascript:void(0);"
				class="text-orange"
				ng-click="vm.editAddress(address, $index)">
				<i>Editar</i>
			</a>
			|
			<a 
				href="javascript:void(0);"
				class="text-darkRed"
				ng-click="vm.removeAddress($index)">
				<i>Eliminar</i>
			</a>
		</li>
	</ul>
</div>
