<section class="table-responsive" rel="users-admin-table">

	<table class="table table-hover table-striped">

		<thead>

		<tr>

			<th></th>
			<th
				class="th-pointer"
				ng-click="vm.callOrderBy($event)"
				data-order-by="profile.name"
			>
				Nombre
			</th>
			<th
				class="th-pointer"
				ng-click="vm.callOrderBy($event)"
				data-order-by="username"
			>
				Usuario
			</th>
			<th
				class="th-pointer"
				ng-click="vm.callOrderBy($event)"
				data-order-by="emails"
			>
				Email
			</th>
			<th
				class="th-pointer"
				ng-click="vm.callOrderBy($event)"
				data-order-by="profile.roles"
			>
				Roles
			</th>
			<th>
				<i class="fa fa-ellipsis-h"></i>
			</th>

		</tr>

		</thead>
		<tbody>

		<tr
				ng-repeat="user in vm.users track by user._id">

			<td>
				<img src="http://placehold.it/25x25" alt="profile-pic" class="img-responsive img-circle">
			</td>
			<td>{{user.profile.name}}</td>
			<td>{{user.username}}</td>
			<td>{{user.emails[0].address}}</td>
			<td>
				<ul
						class="list-unstyled"
						ng-if="user.profile && user.profile.roles"
						style="margin-bottom: 0">
					<li ng-repeat="role in user.profile.roles">
						{{role}}
					</li>
				</ul>
			</td>
			<td>

				<div class="btn-group">

					<button
						class="btn btn-warning btn-xs"
            ng-click="vm.edit(user._id)"
          >
						<i class="fa fa-sm fa-pencil"></i>
					</button>

					<button
							class="btn btn-danger btn-xs"
							ng-click="vm.delete(user._id)"
					>
						<i class="fa fa-sm fa-times"></i>
					</button>

				</div>

			</td>
		</tr>

		</tbody>

	</table>

</section>
