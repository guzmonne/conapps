<section rel="users-admin-table">
	
	<div class="container-fluid">
			
		<div class="row">
			
			<div class="col-lg-12 table-responsive">
				
				<table class="table table-hover table-striped">
					
					<thead>
						
						<tr>
							
							<th></th>
							<th>Nombre</th>
							<th>Email</th>
							<th>
								<i class="fa fa-ellipsis-h"></i>
							</th>

						</tr>

					</thead>
					<tbody>
						
						<tr>
							<td>
								<img src="http://placehold.it/25x25" alt="profile-pic" class="img-responsive img-circle">
							</td>
							<td>Guzmán Monné</td>
							<td>gmonne@conatel.com.uy</td>
							<td>
								
								<div class="btn-group">
									
									<button class="btn btn-warning btn-xs">
										<i class="fa fa-sm fa-pencil"></i>
									</button>

									<button class="btn btn-danger btn-xs">
										<i class="fa fa-sm fa-times"></i>
									</button>

								</div>

							</td>
						</tr>

						<tr
							ng-repeat="user in vm.users track by user._id">

							<td>
								<img src="http://placehold.it/25x25" alt="profile-pic" class="img-responsive img-circle">
							</td>
							<td>{{user.profile.name}}</td>
							<td>{{user.emails[0].address}}</td>
							<td>
								
								<div class="btn-group">
									
									<button class="btn btn-warning btn-xs">
										<i class="fa fa-sm fa-pencil"></i>
									</button>

									<button class="btn btn-danger btn-xs">
										<i class="fa fa-sm fa-times"></i>
									</button>

								</div>

							</td>
						</tr>

					</tbody>

				</table>

			</div>

		</div>

	</div>

</section>
